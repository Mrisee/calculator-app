<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="conteiner">
      <div class="calc-box">
        <div class="calc-box__head">
          <span>calc</span>
          <div class="theme">
            <span>THEME</span>
            <div class="changer">
              <div class="labels">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class='switcher'>
                <label  class='switcher-label switcher-off' for='off1'>off</label>
                <input id='off1' class='switcher-radio-off' type='radio' name='value1' value='off' checked>
                
                <label class='switcher-label switcher-neutral' for='neutral1'>neutral</label>
                <input id='neutral1' class='switcher-radio-neutral' type='radio' name='value1' value='neutral'>
                
                <label class='switcher-label switcher-on' for='on1'>on</label>
                <input id='on1' class='switcher-radio-on' type='radio' name='value1' value='on'>
                <div class='switcher-slider'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="calc-box__display">
          <span class="current-number"></span>
          <input type="text" id="display" maxlength="16">
        </div>
        <div class="calc-box__keypad">
          <div class="number" id="7">7</div>
          <div class="number" id="8">8</div>
          <div class="number" id="9">9</div>
          <div id="del">DEL</div>
          <div class="number" id="4">4</div>
          <div class="number" id="5">5</div>
          <div class="number" id="6">6</div>
          <div id="plus">+</div>
          <div class="number" id="1">1</div>
          <div class="number" id="2">2</div>
          <div class="number" id="3">3</div>
          <div id="minus">-</div>
          <div id="dot">â€¢</div>
          <div class="number" id="0">0</div>
          <div id="division">/</div>
          <div id="multiply">x</div>
          <div id="reset">RESET</div>
          <div id="equals">=</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>
<script src="js/styleChanger.js"></script>
</html>
